<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Crumbl Cookie Tracker</title>
</head>

<body>
    <img src="https://www.houghtontowncenter.com/wp-content/uploads/Crumbl-Cookies-Logo-Black.jpg" id="crumbl-logo"
        alt="crumbl cookie logo">
    <h2 class="subhead">Cookie Tracker</h2>
    <div class="search-container">
        <form class="search-bar" id="search-bar" name="search-bar">Search:</form>
        <input type="text" placeholder="Find your favorite flavor" class="search-bar-input" id="search-bar-input" name="search-bar-input">
    </div>
    <div id="cookie-container">
        <!-- Javascript will add cookie cards here -->
    </div>

    <div class="container">
        <form class="cookie-form">
            <label for="cookie-name">Cookie:</label>
            <input type="text" id="cookie-name" name="flavor"><br />

            <label for="cookie-description">Description:</label>
            <input type="text" id="cookie-description" name="description"><br />

            <label for="cookie-rating">Rating:</label>

            <select name="rating" id="cookie-rating">
                <option value="">--Please Select a Rating--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br />

            <label for="image">Upload Image:</label>
            <input type="text" placeholder="Enter image URL here" id="cookie-image" name="image"><br>

            <input type="submit" id="form-submit" name="form-submit">
        </form>
    </div>

</body>

</html>
