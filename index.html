<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Crumbl Cookie Tracker</title>
</head>

<body>
    <img src="https://www.houghtontowncenter.com/wp-content/uploads/Crumbl-Cookies-Logo-Black.jpg" id="crumbl-logo"
        alt="crumbl cookie logo">
    <h2 class="subhead">Cookie Tracker</h2>
    <div id="cookie-container">
        <!-- Javascript will add cookie cards here -->
    </div>

    <form id="cookie-form">
        <label for="cookie-name">Cookie:</label>
        <input type="text" id="cookie-name" name="cookie-name"><br>

        <label for="cookie-description">Description:</label>
        <input type="text" id="cookie-description" name="cookie-description"><br>

        <label for="cookie-rating">Rating:</label>

        <select name="rating" id="cookie-rating">
            <option value="">--Please Select a Rating--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br>

        <label for="cookie-image">Upload Image:</label>
        <input type="file" id="cookie-image" name="cookie-image" accept="image/png, image/jpeg, image/gif, image/svg"><br>

        <input type="submit" id="form-submit" name="form-submit">
    </form>

</body>

</html>
